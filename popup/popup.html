<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Popup</title>
  </head>
  <body>
    <div class="container">
      <div class="title-and-logo">
        <div class="image-wrapper">
          <img src="../icons/antireel.png" />
        </div>
        <h1>AntiReels</h1>
      </div>
      <div class="switch-container">
        <div class="flex">
          <span class="checkbox-label">Instagram</span>
          <label class="switch">
            <input type="checkbox" id="ig" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="flex">
          <span class="checkbox-label">Facebook</span>
          <label class="switch">
            <input type="checkbox" id="fb" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="flex">
          <span class="checkbox-label">Youtube</span>
          <label class="switch">
            <input type="checkbox" id="yt" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="flex">
          <span class="checkbox-label">Tiktok</span>
          <label class="switch">
            <input type="checkbox" id="tt" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <p class="instruction">
        After disabling the script, please reload the page. After enabling,
        please wait for a few moments.
      </p>
      <script type="module" src="popup.js"></script>
    </div>
  </body>
</html>
