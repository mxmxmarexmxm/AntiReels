<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Popup</title>
  </head>
  <body>
    <div class="flex">
      <span class="checkbox-label">Instagram</span>
      <label class="switch">
        <input type="checkbox" id="ig" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="flex">
      <span class="checkbox-label">Facebook</span>
      <label class="switch">
        <input type="checkbox" id="fb" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="flex">
      <span class="checkbox-label">Youtube</span>
      <label class="switch">
        <input type="checkbox" id="yt" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="flex">
      <span class="checkbox-label">Tiktok</span>
      <label class="switch">
        <input type="checkbox" id="tt" />
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <input type="checkbox" id="fb" name="fb" checked />
      <label for="fb">Facebook</label>
    </div>
    <div>
      <input type="checkbox" id="yt" name="yt" checked />
      <label for="yt">Youtube</label>
    </div>
    <div>
      <input type="checkbox" id="tt" name="tt" checked />
      <label for="tt">Tiktok</label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
