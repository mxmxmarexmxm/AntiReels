<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body style="width: 200px">
    <div>
      <input type="checkbox" id="ig" name="ig" />
      <label for="ig">Instagram</label>
    </div>
    <div>
      <input type="checkbox" id="fb" name="fb" checked />
      <label for="fb">Facebook</label>
    </div>
    <div>
      <input type="checkbox" id="yt" name="yt" checked />
      <label for="yt">Youtube</label>
    </div>
    <div>
      <input type="checkbox" id="tt" name="tt" checked />
      <label for="tt">Tiktok</label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
